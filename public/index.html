<html lang="id">

    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
            --border-color: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            margin: 0;
            color: var(--text-primary);
        }

        .auth-container {
            background: white;
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            padding: 2.5rem;
            text-align: center;
            max-width: 480px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: var(--shadow-md);
        }

        .brand-logo i {
            font-size: 2.5rem;
            color: white;
        }

        .brand-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .qr-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: var(--light-color);
            border-radius: 16px;
            border: 2px dashed var(--border-color);
            transition: all 0.3s ease;
        }

        .qr-section.active {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.05);
        }

        .qr-code {
            max-width: 280px;
            margin: 0 auto;
        }

        .qr-code img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
        }

        .status-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .status-message.info {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary-color);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .loading-spinner {
            display: none;
            margin: 1.5rem auto;
        }

        .spinner-custom {
            width: 3rem;
            height: 3rem;
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .auth-container {
                padding: 2rem 1.5rem;
                border-radius: 20px;
            }

            .brand-title {
                font-size: 1.5rem;
            }

            .brand-subtitle {
                font-size: 0.9rem;
            }

            .qr-section {
                padding: 1rem;
                margin: 1.5rem 0;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem 1rem;
                margin: 0.5rem;
            }

            .brand-logo {
                width: 60px;
                height: 60px;
            }

            .brand-logo i {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="brand-logo">
            <i class="bi bi-shield-check"></i>
        </div>

        <h1 class="brand-title">WA Monitor Pro</h1>
        <p class="brand-subtitle">Advanced WhatsApp Monitoring System</p>

        <div id="qrcode" class="qr-section">
            <div class="loading-spinner">
                <div class="spinner-custom"></div>
            </div>
            <p class="text-muted mt-3">Generating secure QR code...</p>
        </div>

        <div id="status" class="status-message info" style="display: none;"></div>

        <div id="loading" class="loading-spinner">
            <div class="spinner-custom"></div>
            <p class="mt-3 text-muted">Establishing secure connection...</p>
        </div>

        <div class="mt-4">
            <small class="text-muted">
                <i class="bi bi-shield-lock me-1"></i>
                Your data is encrypted and secure
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        class WAMonitorAuth {
            constructor() {
                this.socket = io({
                    transports: ['websocket', 'polling'],
                    timeout: 20000,
                    reconnection: true,
                    reconnectionDelay: 1000,
                    reconnectionAttempts: 5
                });

                this.qrcodeElement = document.getElementById('qrcode');
                this.statusElement = document.getElementById('status');
                this.loadingElement = document.getElementById('loading');

                this.initializeEventListeners();
                this.showInitialLoading();
            }

            showInitialLoading() {
                this.qrcodeElement.classList.add('pulse-animation');
                this.loadingElement.style.display = 'block';
            }

            showStatus(message, type = 'info') {
                this.statusElement.textContent = message;
                this.statusElement.className = `status-message ${type}`;
                this.statusElement.style.display = 'block';
            }

            hideStatus() {
                this.statusElement.style.display = 'none';
            }

            showQRCode(qrDataUrl) {
                this.qrcodeElement.classList.remove('pulse-animation');
                this.qrcodeElement.classList.add('active');
                this.qrcodeElement.innerHTML = `
                    <img src="${qrDataUrl}" alt="QR Code" class="pulse-animation">
                    <p class="text-muted mt-3">
                        <i class="bi bi-phone me-1"></i>
                        Scan with WhatsApp on your phone
                    </p>
                `;
                this.loadingElement.style.display = 'none';
                this.showStatus('Point your phone camera at the QR code to connect', 'info');
            }

            showAuthenticated() {
                this.qrcodeElement.style.display = 'none';
                this.loadingElement.style.display = 'block';
                this.showStatus('Authentication successful! Loading your data...', 'success');
            }

            showReady() {
                this.showStatus('Connection established! Redirecting to dashboard...', 'success');
                this.loadingElement.style.display = 'none';

                // Smooth transition to dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1500);
            }

            showError(message) {
                this.loadingElement.style.display = 'none';
                this.qrcodeElement.classList.remove('active');
                this.showStatus(`Connection failed: ${message}`, 'error');

                // Auto retry after 5 seconds
                setTimeout(() => {
                    this.showStatus('Retrying connection...', 'info');
                    this.showInitialLoading();
                }, 5000);
            }

            showDisconnected(message) {
                this.showError(`Disconnected: ${message}`);
                this.qrcodeElement.style.display = 'block';
                this.qrcodeElement.innerHTML = `
                    <div class="loading-spinner">
                        <div class="spinner-custom"></div>
                    </div>
                    <p class="text-muted mt-3">Waiting for new QR code...</p>
                `;
            }

            initializeEventListeners() {
                // Socket event listeners
                this.socket.on('qr', (qrDataUrl) => {
                    console.log('QR code received');
                    this.showQRCode(qrDataUrl);
                });

                this.socket.on('authenticated', () => {
                    console.log('Authenticated successfully');
                    this.showAuthenticated();
                });

                this.socket.on('ready', () => {
                    console.log('WhatsApp client ready');
                    this.showReady();
                });

                this.socket.on('auth_failure', (data) => {
                    console.error('Authentication failed:', data);
                    this.showError(data.message || 'Authentication failed');
                });

                this.socket.on('disconnected', (data) => {
                    console.log('Disconnected:', data);
                    this.showDisconnected(data.message || 'Connection lost');
                });

                this.socket.on('connect', () => {
                    console.log('Socket connected');
                    this.showStatus('Connected to server, initializing...', 'info');
                });

                this.socket.on('disconnect', () => {
                    console.log('Socket disconnected');
                    this.showError('Lost connection to server');
                });

                this.socket.on('connect_error', (error) => {
                    console.error('Connection error:', error);
                    this.showError('Unable to connect to server');
                });
            }
        }

        // Initialize the authentication system when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new WAMonitorAuth();
        });

        // Service Worker registration for PWA capabilities
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
